---
layout: home
title: min(e)d
---

<div id="everything">
      <header>
	  	<hgroup>
			<h2>by @imehesz</h2>
			<h1>min(e)d</h1>
	    </hgroup>
	  </header>
    {% for post in site.posts %}
		<hgroup>
      		<h2>
				<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
				{% for tag in post.tags %}
					<span class="tag"><a href="/tag/{{ tag }}">{{ tag }}</a></span>
				{% endfor %}
			</h2>
	  	</hgroup>
    {% endfor %}
</div>
