---
layout: default
---
<atricle class="hentry">
	<hgroup>
		<h2>{{page.title}}</h2>
	</hgroup>
</article>

<img class="image" src="/images/section-border-up.png" />
<br />

<hgroup>
	<h2>
		{% for post in site.posts %}
			{% for tag in post.tags %}
				{% if tag == page.tag %}
					<div>
					<span>{{ post.date | date_to_string }}</span> &raquo; <a href='{{post.url}}'>{{post.title}}</a>
					{% for tag in post.tags %}
						<span class="tag"><a href="/tag/{{ tag }}">{{ tag }}</a></span>
					{% endfor %}
					</div>
				{% endif %}
			{% endfor %}
		{% endfor %}
	</h2>
</hgroup>
