---
layout: default
---
<article class="hentry">
	<hgroup>
		<a href="{{ page.url }}" title="{{ page.title }}"><h2>{{ page.title }}</h2></a>
	</hgroup>

	{{ content }}

    <footer>
      <time datetime="2011-02-17" pubdate="pubdate">{{ site.time|date_to_string }}</time>
      <span class="place">{{ page.place }}</span>
	  &laquo; <a href="/">Back</a>
    </footer>
</article>
